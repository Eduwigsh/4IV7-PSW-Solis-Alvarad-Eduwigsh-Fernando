<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema05.js" ></script>
</head>
<body>
    <p>
        Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres
        hay en un grupo de estudiantes
    </p>
    <div class="info">
        <form method="post" name="formulario"  style="text-align:justify" ;>
            <table>
                <tr>
                    <td class="td_up"> cantidad de hombres </td>
                    <td class="td_down">  <input type="text" name="hombre" onkeypress="return validarn(event)">  </td>
                </tr>
                    <tr>
                        <td class="td_up">cantidad de mujeres</td>
                        <td class="td_down">     <input type="text" name="mujer" onkeypress="return validarn(event)">  </td>
                    </tr>
                    <tr>
                        <td class="td_up">porcentaje de hombres </td>
                        <td class="td_down"> <input type="text" name="porsentajeHombre" id="cantidadi" readonly="readonly" class="input_text">  </td>
                    </tr>
                    <tr>
                        <td class="td_up">porcentaje de mujeres </td>
                        <td class="td_down"> <input type="text" name="porsentajeMujer" id="cantidadi" readonly="readonly" class="input_text">  </td>
                    </tr>
                    <tr>
                        <td class="td_up"></td>
                        <td class="td_down">
                            <input type="button" value="sacar Porcentaje" name="enviar" onclick="sacarPorcentaje()"> 
                            <input type="button" value="Borrar" name="reset" onclick="borrar()">
                        </td>
                    </tr>
            </table>    
        </form>
    </div>
    <footer>
        <a class="siguiente" href="problema06.html" >problema 6</a> 
        <a class="atras" href="problema04.html" >problema 4</a> 
    </footer>
</body>
</html>
