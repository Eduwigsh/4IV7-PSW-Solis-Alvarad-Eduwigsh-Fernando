<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 6</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema06.js" ></script>
</head>
<body>
    <p>
        Realizar un algoritmo que calcule la edad de una persona
    </p>
    <div class="info">
        <form method="post" name="formulario"  style="text-align:justify" ;>
            <table>
                <tr>
                    <td class="td_up"> año de nacimiento</td>
                    <td class="td_down">  <input type="text" name="año_nacimiento" onkeypress="return validarn(event)">  </td>
                </tr>
                    <tr>
                        <td class="td_up">año actual </td>
                        <td class="td_down">     <input type="text" name="año_actual"  onkeypress="return validarn(event)"> </td>
                    </tr>
                </tr>
                <tr>
                    <td class="td_up">paso el cumpleaños </td>
                    <td class="td_down">     <input type="text" name="cumpleaños"  onkeypress="return validars(event)"> </td>
                    <td>(si o no)</td>
                </tr>
                    <tr>
                        <td class="td_up">edad </td>
                        <td class="td_down"> <input type="text" name="edad" id="cantidadi" readonly="readonly" class="input_text">  </td>
                    </tr>
                    <tr>
                        <td class="td_up"></td>
                        <td class="td_down">
                            <input type="button" value="sacar edad" name="enviar" onclick="año()"> 
                            <input type="button" value="Borrar" name="reset" onclick="borrar()">
                        </td>
                    </tr>
            </table>    
        </form>
    </div>
    <footer>
        <a class="siguiente" href="problema07.html" >problema 7</a> 
        <a class="atras" href="problema05.html" >problema 5</a> 
    </footer>
</body>
</html>
